---
server:
  port: "8888"
app:
  greeting:
    name: "sunce"
eureka:
  instance:
    appname: "recommendationengine"
    instanceId: "recommendationengine:${spring.application.instance_id:${random.value}}"
    prefer-ip-address: "true"
  client:
    enabled: "true"
    healthcheck:
      enabled: "true"
    registerWithEureka: "true"
    fetchRegistry: "true"
    serviceUrl:
      defaultZone: "http://admin:admin@localhost:8761/eureka/"